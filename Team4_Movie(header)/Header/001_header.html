<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CGV Header 예시</title>
    <link rel="stylesheet" href="./css/001_header.css" />
  </head>
  <body>
    <div id="container">
      <header>
        <!-- 1. 프로모션 바 -->
        <div class="promo-bar">
          <div class="promo-title">세븐 베일즈</div>
          <div class="promo-img"></div>
          <div class="promo-date">5월 14일<br />극장 개봉</div>
        </div>

        <!-- 2. 메인 헤더 -->
        <div class="header-container">
          <!-- 2-1. 로고 -->
          <div class="site-header">
            <div class="logo">
              <a href="/">
                <img src="images/cgv-logo.png" alt="CGV 로고" />
              </a>
            </div>
            <!-- 2-2. 유틸리티 메뉴 -->
            <div class="utility-menu">
              <ul>
                <li><a href="#">회원가입</a></li>
                <li><a href="#">로그인</a></li>
                <li><a href="#">고객센터</a></li>
              </ul>
            </div>
          </div>
          <!-- 2-3. 글로벌 내비게이션(GNB) -->
          <nav>
            <div class="gnb">
              <ul>
                <li><a href="#">영화</a></li>
                <li><a href="#">예매</a></li>
                <li><a href="#">스토어</a></li>
                <li><a href="#">이벤트</a></li>
                <li><a href="#">멤버십</a></li>
              </ul>
            </div>
            <div class="search">
              <a href="#">
                <img src="images/icon-search.svg" alt="검색" />
              </a>
            </div>
          </nav>
        </div>
        <!-- 3. 메인 배너 -->
        <div class="banner">
          <div class="banner-box">
            <img src="../../img/Header_Banner2.jpg" alt="헤더 배너 이미지" />
          </div>
        </div>
      </header>
    </div>
    <!-- 이하 본문… -->
  </body>
</html>
