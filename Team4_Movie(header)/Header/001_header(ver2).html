<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team4_Main_page</title>
    <link rel="stylesheet" href="./css/00_style.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
  </head>
  <body>
    <div id="page">
      <!-- 1. 프로모션 바 -->
      <div class="promo-bar">
        <div class="promo-left">
          <span class="promo-title">세븐 베일즈</span>
        </div>
        <div class="promo-img"></div>
        <div class="promo-right">
          <span class="promo-date">5월 14일<br />극장 개봉</span>
        </div>
      </div>

      <!-- 2. 메인 헤더 -->
      <div class="main-header">
        <!-- 2-1. 로고 -->
        <div class="logo">
          <a href="/">
            <img
              src="../img/KakaoTalk_20250512_084053501_01.png"
              alt="CGV 로고"
            />
          </a>
        </div>
        <!-- 2-2. customer (유틸리티 메뉴) -->
        <div class="customer">
          <ul class="utility-menu">
            <li>
              <a href="#"
                ><img
                  src="../img/KakaoTalk_20250512_084053501_04.png"
                  alt="회원가입아이콘"
                /><br />회원가입</a
              >
            </li>
            <li>
              <a href="#"
                ><img
                  src="../img/KakaoTalk_20250512_084053501_03.png"
                  alt="로그인아이콘"
                /><br />로그인</a
              >
            </li>
            <li>
              <a href="#"
                ><img
                  src="../img/KakaoTalk_20250512_084053501_02.png"
                  alt="MYCGV아이콘"
                /><br />MYCGV</a
              >
            </li>
            <li>
              <a href="#"
                ><img
                  src="../img/KakaoTalk_20250512_084053501.png"
                  alt="고객센터아이콘"
                /><br />고객센터</a
              >
            </li>
          </ul>
        </div>
      </div>

      <!-- 3. GNB (글로벌 네비게이션) -->
      <nav class="gnb">
        <!-- 3-1 메뉴 -->
        <ul>
          <li><a href="#">영화</a></li>
          <li><a href="#">예매</a></li>
          <li><a href="#">스토어</a></li>
          <li><a href="#">이벤트</a></li>
          <li><a href="#">멤버십</a></li>
        </ul>
        <!-- 3-2 검색 -->
        <div class="search">
          <input
            type="text"
            placeholder=" 세븐베일즈"
            aria-label="검색어 입력"
          />
          <a href="#"><img src="../img/검색돋보기.png" alt="검색" /></a>
        </div>
      </nav>

      <!-- 4. 스와이프 컨테이너 -->
      <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="https://placehold.co/600x400" alt="메인 배너 1" />
          </div>
          <div class="swiper-slide">
            <img src="https://placehold.co/600x400" alt="메인 배너 2" />
          </div>
          <div class="swiper-slide">
            <img src="https://placehold.co/600x400" alt="메인 배너 3" />
          </div>
          <div class="swiper-slide">
            <img src="https://placehold.co/600x400" alt="메인 배너 4" />
          </div>
          <div class="swiper-slide">
            <img src="https://placehold.co/600x400" alt="메인 배너 5" />
          </div>
          <!-- 필요한 만큼 슬라이드 추가 -->
        </div>
        <!-- 페이징 -->
        <div class="swiper-pagination"></div>
      </div>
    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
      var swiper = new Swiper(".mySwiper", {
        autoplay: {
          delay: 2500,
          disableOnInteraction: false,
          centeredSlides: true,
        },
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
      });
    </script>
  </body>
</html>
